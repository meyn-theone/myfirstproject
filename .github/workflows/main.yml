name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checking code
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install package.json with basic stuff
        run: npm init 
      
      - name: Install dependences and sort in package-lock.json
        run: npm install
      
      - name: Install libraries from package-lock.json
        run: npm ci

      - name: if push event
        if: github.event_name == 'push'
        run: echo "Triggered by push"

      - name: if pull_request event 
        if: github.event_name == 'pull_request'
        run: echo "Triggered by pull_request"

      - name: Push to Dockerhub
        if: github.event_name == 'push'  
        uses: docker/build-push-action@v3  
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: meyntheone/runwithGI
          tags: v1, ${{ github.run_number }}

      
